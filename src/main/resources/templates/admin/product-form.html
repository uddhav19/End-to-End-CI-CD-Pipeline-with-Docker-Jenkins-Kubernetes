<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${product.id == null ? 'Add Product' : 'Edit Product'} + ' - Admin'">Product Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/nav :: navbar}"></div>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="d-flex align-items-center gap-3 mb-4">
                <a th:href="@{/admin/products}" class="btn btn-outline-secondary btn-sm">
                    <i class="bi bi-arrow-left"></i>
                </a>
                <h3 class="fw-bold mb-0" th:text="${product.id == null ? 'Add New Product' : 'Edit Product'}">Form</h3>
            </div>

            <div class="card border-0 shadow-sm">
                <div class="card-body p-4">
                    <form th:action="@{/admin/products/save}" method="post" th:object="${product}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <input type="hidden" th:field="*{id}">

                        <div class="row g-3">
                            <div class="col-md-8">
                                <label class="form-label fw-semibold">Product Name *</label>
                                <input type="text" th:field="*{name}" class="form-control"
                                       th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'" required>
                                <div class="invalid-feedback" th:errors="*{name}"></div>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label fw-semibold">Category *</label>
                                <input type="text" th:field="*{category}" class="form-control"
                                       th:classappend="${#fields.hasErrors('category')} ? 'is-invalid'"
                                       list="categoryList" required>
                                <datalist id="categoryList">
                                    <option value="Electronics"></option>
                                    <option value="Clothing"></option>
                                    <option value="Footwear"></option>
                                    <option value="Sports"></option>
                                    <option value="Kitchen"></option>
                                </datalist>
                                <div class="invalid-feedback" th:errors="*{category}"></div>
                            </div>
                            <div class="col-12">
                                <label class="form-label fw-semibold">Description</label>
                                <textarea th:field="*{description}" class="form-control" rows="3"
                                          placeholder="Product description..."></textarea>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Price ($) *</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" th:field="*{price}" class="form-control"
                                           step="0.01" min="0.01"
                                           th:classappend="${#fields.hasErrors('price')} ? 'is-invalid'" required>
                                    <div class="invalid-feedback" th:errors="*{price}"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Stock Quantity *</label>
                                <input type="number" th:field="*{stockQuantity}" class="form-control"
                                       min="0"
                                       th:classappend="${#fields.hasErrors('stockQuantity')} ? 'is-invalid'" required>
                                <div class="invalid-feedback" th:errors="*{stockQuantity}"></div>
                            </div>
                            <div class="col-12">
                                <label class="form-label fw-semibold">Image URL</label>
                                <input type="url" th:field="*{imageUrl}" class="form-control"
                                       placeholder="https://example.com/image.jpg"
                                       id="imageUrlInput" oninput="previewImage(this.value)">
                            </div>
                            <div class="col-12" id="imagePreviewBox" th:if="${product.imageUrl != null and !product.imageUrl.isEmpty()}">
                                <label class="form-label">Preview</label>
                                <img th:src="${product.imageUrl}" id="imagePreview"
                                     class="d-block rounded border" style="max-width:200px; max-height:200px; object-fit:cover;">
                            </div>
                            <div class="col-12" id="imagePreviewBox2" th:if="${product.imageUrl == null or product.imageUrl.isEmpty()}">
                                <label class="form-label text-muted">Preview will appear here</label>
                                <img id="imagePreview" src="" class="d-none rounded border"
                                     style="max-width:200px; max-height:200px; object-fit:cover;">
                            </div>
                            <div class="col-12">
                                <div class="form-check form-switch">
                                    <input type="checkbox" th:field="*{active}" class="form-check-input" role="switch" id="activeSwitch">
                                    <label class="form-check-label fw-semibold" for="activeSwitch">Product Active</label>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex gap-2 mt-4">
                            <button type="submit" class="btn btn-warning fw-bold px-4">
                                <i class="bi bi-save me-2"></i>Save Product
                            </button>
                            <a th:href="@{/admin/products}" class="btn btn-outline-secondary px-4">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/nav :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
function previewImage(url) {
    const img = document.getElementById('imagePreview');
    if (url) {
        img.src = url;
        img.classList.remove('d-none');
        img.onerror = () => img.classList.add('d-none');
    } else {
        img.classList.add('d-none');
    }
}
</script>
</body>
</html>
